<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>C&A Controle de estoque</title>
    </head>

    <body>
        <header>
            <div>
                <div class="logo">
                    <img src="./img/logo.png" alt="logo" />
                    <h2>Controle de estoque</h2>
                </div>
                <div class="user">
                    <img src="./img/icon.svg" alt="icon" />
                    <div>
                        <span>Bem-vinda(o)</span>
                        <p>Nome do usuário</p>
                    </div>
                </div>
            </div>
        </header>
        <main class="container">
            <div class="container-info">
                <div class="container-title">
                    <span>Home</span>
                    <h1>Estoque geral</h1>
                </div>
                <a class="btn CTA">Adicionar produto</a>
            </div>
            <div class="table-title">
                <span> Imagem </span>
                <span>Produto</span>
                <span>Divisão</span>
                <span>Categoria</span>
                <span>Quantidade</span>
            </div>

            <div class="container-card">
                <img class="card-image" src="img/Ellipse 2imageperson.png"/>
                <p>blusa de poliamida esportiva ace manga curta preta</p>
                <span class="card-detail-division">feminino</span>
                <span class="card-detail-category">top</span>
                <span class="card-detail">6500</span>
                <a class="btn details">Detalhes</a>
            </div>
        </main>
    </body>
</html>
