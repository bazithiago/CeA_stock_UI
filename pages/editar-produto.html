<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../produto.css">
    <title>C&A Controle de estoque</title>
</head>
<body>
    <header>
        <div>
            <div class="logo">
                <img src="../img/logo.png" alt="logo" />
                <h2>Controle de estoque</h2>
            </div>
            <div class="user">
                <img src="../img/icon.svg" alt="icon" />
                <div>
                    <span>Bem-vinda(o)</span>
                    <p>Nome do usuário</p>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="breadcrumb">
            <span>Home</span>
            <span>>></span>
            <span>Detalhes do produto</span>
        </div>
        <section class="container-produto">
            <div class="produto-info">
                <div class="img-produto">
                    <img src="../img/produto.jpg" alt="Blusa manga curta esportiva poliamida ace">
                    <div class="btn-details">
                        <a href="#" class="btn secondary">salvar alterações</a>
                        <a href="#" class="btn danger">excluir produto</a>
                    </div>
                </div>
                <div class="produto">
                    <div class="produto-details">
                        <h3>blusa de poliamida esportiva ace manga curta</h3>
                        <textarea name="" id="produto-descricao" rows="5" >Blusa feminina confeccionada em malha leve de poliamida. O modelo tem comprimento curto e caimento levemente ajustado. As mangas são curtas. O decote é redondo. Possui aplicação frontal com o logo da marca.</textarea>
                    </div>
                    <div class="departamento-categoria">
                        <div class="departamento-info">
                            <label for="departamento">Departamento</label>
                            <select name="departamento" id="departamento">
                                <option value="feminino">Feminino</option>
                                <option value="masculino">Masculino</option>
                                <option value="infantil">Infantil</option>
                                <option value="plus-size">Plus Size</option>
                            </select>
                        </div>
                        <div class="categoria-info">
                            <label for="categoria">Categoria</label>
                            <select name="categoria" id="categoria">
                                <option value="top">Top</option>
                                <option value="bottom">Bottom</option>
                                <option value="inteiro">Inteiro</option>
                            </select>
                        </div>
                    </div>
                    <div class="estoque">
                        <h3>estoque</h3>
                        <div class="container-estoque">
                            <div class="container-tamanhos">
                                <label for="tamanhos">Tamanhos</label>
                                <input class="input-estoque" type="text" name="tamanhos"  placeholder="PP">
                                <input class="input-estoque" type="text" name="tamanhos" placeholder="P">
                                <input class="input-estoque" type="text" name="tamanhos" placeholder="M">
                                <input class="input-estoque" type="text" name="tamanhos" placeholder="G">
                                <input class="input-estoque" type="text" name="tamanhos" placeholder="GG">
                                <input class="input-estoque" type="text" name="tamanhos" placeholder="XG">
                            </div>
                            <div class="container-quantidade">
                                <label for="quantidade">Quantidade</label>
                                <input class="input-estoque" type="text" name="quantidade">
                                <input class="input-estoque" type="text" name="quantidade">
                                <input class="input-estoque" type="text" name="quantidade">
                                <input class="input-estoque" type="text" name="quantidade">
                                <input class="input-estoque" type="text" name="quantidade">
                                <input class="input-estoque" type="text" name="quantidade">
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>
        <section>
            <div class="movimentacoes">
                <h3>histórico de movimentações</h3>
                <table class="content-table">
                    <thead>
                        <tr>
                            <th>Data/hora</th>
                            <th>Usuário</th>
                            <th>Entrada</th>
                            <th>Saída</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <input class="input-table" type="text"placeholder="2021-11-20">
                            </td>
                            <td>
                                <select class="input-table" name="usuario" id="usuario-td">
                                    <option value="top">Beatriz Medina</option>
                                    <option value="bottom">Bruno Lopes</option>
                                    <option value="inteiro">David Oliveira</option>
                                    <option value="inteiro">Gustavo Watanabe</option>
                                    <option value="inteiro">Neilyane Silva</option>
                                    <option value="inteiro">Thiago Vieira</option>
                                </select>
                            </td>
                            <td>
                                <input class="input-table" type="text"placeholder="1200">
                            </td>
                            <td>
                                <input class="input-table" type="text"placeholder="-">
                            </td>
                        </tr>
                    </tbody>
                    
                </table>
            </div>
        </section>
    </main>
</body>
</html>
