<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="produtos.css">
    <title>C&A Controle de estoque</title>
</head>

<body>
    <header>
        <div>
            <a class="logo" href="/index.html">
                <img src="./img/logo.png" alt="logo" />
                <h2>Controle de estoque</h2>
                </a>
            <div class="user">
                <img src="./img/icon.svg" alt="icon" />
                <div>
                    <span>Bem-vinda(o)</span>
                    <p>Nome do usuário</p>
                </div>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="container-info">
            <div class="container-title">
                <div class="breadcrumb">
                    <a href="../../index.html"><span>Home</span></a>
                </div>
                <h1>Estoque geral</h1>
            </div>
            <a class="btn CTA" href="./pages/adicionar-produto/">Adicionar produto</a>
        </div>
        <div class="table-title">
            <div>
                <div class="col20">Imagem</div>
                <div class="col80">Produto</div>
            </div>
            <div>
                <div class="col25">Divisão</div>
                <div class="col25">Categoria</div>
                <div class="col25">Quantidade</div>
            </div>
        </div>

        <div class="container-card">
            <div>
                <div class="col20">
                    <img src="./img/foto.jpeg" class="card-image" alt="foto do produto"/>
                </div>
                <div class="col80">
                    <p>blusa cropped com amarração manga bufante decote redondo vermelho</p>
                </div>
            </div>
            <div>
                <div class="col25">feminino</div>
                <div class="col25">top</div>
                <div class="col25">6500</div>
                <div class="col25 details">
                    <a class="btn details" href="/pages/detalhe-produto/">Detalhes</a>
                </div>
            </div>
                        
        </div>
    </main>
</body>

</html>
